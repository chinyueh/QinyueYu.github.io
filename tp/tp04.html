<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <!--Nav Bar--> 
  <div id="nav-placeholder"></div>
  <!--End Nav Bar-->
    <!--music buttons-->
    <div class="container mt-4">
        <div class="col text-center">
            Play First Song
        </div>
        <div class="row">
            <div class="col text-center">
                <button id="button1" class="btn btn-danger">Play Song</button>
            </div>
            <div class="col text-center">
                <button id="button2" class="btn btn-danger">Play/Pause</button>
            </div>
        </div>
        
    </div>
    <!--music player-->
    <div class="container">
        <div class="music-player">
            <div id="title">
                <span id="track"></span>
                <div class="row">
                    <div class="col">
                        <div id="timer">0:00</div>
                    </div>
                    <div class="col">
                        <div id="duration">0:00</div>
                    </div>
                    
                </div>
            </div>

            <div class="controlsOuter">
                <div class="controlsInner">
                    
                    <div class="row">
                        <div class="btn" id="prevBtn"><i class="fa fa-step-backward"></i></div>
                        <div class="btn" id="playBtn"><i class="fa fa-play"></i></div>
                        <div class="btn" id="pauseBtn" style="display: none;"><i class="fa fa-pause"></i></div>
                        <div class="btn" id="nextBtn"><i class="fa fa-step-forward"></i></div>

                    </div>
                    
                </div>
            </div>

            <div id="playlist">
                <div id="list"></div>
            </div>
        </div>
    </div>
    <!--Footer-->
  <div id="footer-placeholder"></div>
 
  <!--End Footer-->

</body>
