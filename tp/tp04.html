<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Presentation Week05</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!--CDN-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--css file-->
    <link rel="stylesheet" href="/QinyueYu.github.io/css/tp04.css">
</head>
<body>
    <!--music buttons-->
    <div class="container mt-4">
        <div class="col text-center">
            Play First Song
        </div>
        <div class="row">
            <div class="col text-center">
                <button id="button1" class="btn btn-danger">Play Song</button>
            </div>
            <div class="col text-center">
                <button id="button2" class="btn btn-danger">Play/Pause</button>
            </div>
        </div>
        
    </div>
    <!--music player-->
    <div class="container">
        <div class="music-player">
            <div id="title">
                <span id="track"></span>
                <div id="timer">0:00</div>
                <div id="duration">0:00</div>
            </div>

            <div class="controlsOuter">
                <div class="controlsInner">
                    <div id="loading">Loading...</div>
                    <div class="row">
                        <div class="btn" id="prevBtn"><i class="fa fa-step-backward"></i></div>
                        <div class="btn" id="playBtn"><i class="fa fa-play"></i></div>
                         <div class="btn" id="pauseBtn" style="display: none;"><i class="fa fa-pause"></i></div>
                        <div class="btn" id="nextBtn"><i class="fa fa-step-forward"></i></div>

                    </div>
                    
                </div>
            </div>

            <div id="playlist">
                <div id="list"></div>
            </div>
        </div>
    </div>
    <!-- howler -->
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
    <!--js file-->
    <script src="/QinyueYu.github.io/js/tp04.js"></script>
</body>
</html>
