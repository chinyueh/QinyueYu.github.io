<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/uchicago_format.css">
    <link rel="icon" type="image/x-icon" href="/QinyueYu.github.io/images/favicon.ico?">
    <title>Home</title>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container-content {
            flex: 1;
        }
        .footer {
            background-color: #767676;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <!--Nav Bar--> 
    <div id="nav-placeholder"></div>
    <!--End Nav Bar-->
    <div class="container-fluid container-content">
        <div class="internal-container">
            <div class="row mt-4">
                <h2>Music Search</h2>
                <div class="col-md-6 offset-md-3">
                    <input type="text" class="form-control mb-2" placeholder="Enter artist or band name" id="searchInput">
                    <button class="btn btn-primary btn-block" onclick="searchArtist()">Search</button>
                </div>
            </div>
        </div>
    </div>
    <!--Footer-->
    <div id="footer-placeholder" class="footer"></div>
    <!--End Footer-->
    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
