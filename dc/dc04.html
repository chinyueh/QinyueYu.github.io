<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Chalkboard Week05</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--css file-->
    <link href="/QinyueYu.github.io/css/dc04.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <!-- Trivia question form -->
    <div>
        <div id="triviaQuestion">What is the capital of France?</div>
        <input type="text" id="triviaAnswer" placeholder="Your answer">
        <button id="triviaSubmitButton" onclick="checkTriviaAnswer()">Submit</button>
        <div id="triviaResponse"></div>
    </div>

    <!-- Number checking form -->
    <div>
        <input type="text" id="numberInput" placeholder="Enter a 5-digit number">
        <button id="checkNumberButton" onclick="checkNumber()">Check Number</button>
        <div id="numberResponse"></div>
    </div>

    <!-- External JavaScript file -->
    <script src="/QinyueYu.github.io/js/dc04.js"></script>

    
    

</body>
</html>
